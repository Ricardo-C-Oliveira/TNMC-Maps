<html>

<head>

  <title>Georgia Unedited Points</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href='http://fonts.googleapis.com/css?family=Roboto:500,400' rel='stylesheet' type='text/css'>

  <script src='https://code.jquery.com/jquery-1.11.0.min.js'></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />

  <link rel="stylesheet" href="../assets/libs/plugins/MarkerCluster.css" />
  <link rel="stylesheet" href="../assets/libs/plugins/MarkerCluster.Default.css" />
  <script src="../assets/libs/plugins/leaflet.markercluster-src.js"></script>

  <link rel="stylesheet" href="../assets/css/mapStyle.css">

</head>

<body>

  <div class="container-fluid" style="padding: 0px">

    <div class="row">

      <div class="col-sm-2" style="padding: 0px">
        <div id="overlay">
          <img id="logo" src="../assets/img/tnmc.jpg">
          <div data-toggle="buttons">
            <button type="button" id="all" class="btn btn-success btn-block">All Features</button>
          </div>
          <h5><i class="glyphicon glyphicon-search"></i>
            <b style="font-family: 'Roboto', font-weight: 400">Filters</b>
          </h5>
          <div class="filters">
            <button type="button" id="school" class="btn btn-primary btn-block"  data-toggle="buttons"><span></span> Schools</button>
            <button type="button" id="ambulance" class="btn btn-primary btn-block"  data-toggle="buttons"><span></span> Ambulance Services</button>
            <button type="button" id="college" class="btn btn-primary btn-block"  data-toggle="buttons"><span></span> College / University</button>
            <button type="button" id="fire" class="btn btn-primary btn-block"  data-toggle="buttons"><span></span> Fire Station / EMS Station</button>
            <button type="button" id="hospital" class="btn btn-primary btn-block"  data-toggle="buttons"><span></span> Hospital / Medical Center</button>
            <button type="button" id="law" class="btn btn-primary btn-block"  data-toggle="buttons"><span></span> Law Enforcement</button>
            <button type="button" id="post" class="btn btn-primary btn-block"  data-toggle="buttons"><span></span> Post Office</button>
            <button type="button" id="prison" class="btn btn-primary btn-block"  data-toggle="buttons"><span></span> Prison / Correctional Facility</button>
            <button type="button" id="cemetery" class="btn btn-primary btn-block"  data-toggle="buttons"><span></span> Cemetery</button>
            <button type="button" id="reset" class="btn btn-danger btn-block">Reset Filters</button>
          </div>
        </div>
      </div>


      <div id="title" class="col-sm-10">

        <h3 id="titleText">Unedited Points in Georgia State</h3>

      </div>
      <div class="col-sm-10" id="map">
        <div id="progress">
          <div id="progress-bar"></div>
          <script src="script.js"></script>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
